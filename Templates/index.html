<html>

    <head>
        <title>
        </title>

         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    </head>
    <body style="background-color:#808080;">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
          <ul class="nav navbar-nav">
            <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/articles">Articles</a></li>
          </ul>
          <span style="display:inline-block; width:70em;"></span>
          <ul class="nav navbar-nav navbar-right">
            {% if session.logged_in %}
             <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
             <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            {% else %}
             <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
             <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
            {% endif %}

          </ul>
          </nav>

          <main role="main">

              <div id="myCarousel" class="carousel slide" data-ride="carousel" style="padding-top: 9%" >
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>


                <div class="carousel-inner"  data-interval="3000">
                  <div class="carousel-item active"  data-interval="3000">
                    <svg class="bd-placeholder-img" width="50%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"></svg>
                    <div id="slides"  data-interval="3000">
                      <div class="carousel-caption text-left" >
                       <img src="https://images.unsplash.com/photo-1520970014086-2208d157c9e2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="no image"  width="100%" height="100%">
                      </div>
                    </div>
                  </div>

                  <div class="carousel-item"  data-interval="3000">
                    <svg class="bd-placeholder-img" width="50%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"></svg>
                    <div class="container">
                      <div class="carousel-caption"  data-interval="3000">
                       <img src="http://images2.fanpop.com/image/photos/13200000/Writing-writing-contests-13228745-1280-1024.jpg" alt="no image" width="100%" height="100%" >
                      </div>
                    </div>
                  </div>
                  <div class="carousel-item"  data-interval="3000">
                      <svg class="bd-placeholder-img" width="50%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"></svg>
                      <div class="container">
                        <div class="carousel-caption"  data-interval="3000">
                         <img src="https://www.wabisabilearning.com/hubfs/2019-WSB/Blog/quotes-bubbles-1.jpg" alt="no image" width="100%" height="100%" >
                        </div>
                      </div>
                    </div>
                    <div class="carousel-item"  data-interval="3000">
                        <svg class="bd-placeholder-img" width="50%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"></svg>
                        <div class="container">
                          <div class="carousel-caption">
                           <img src="http://images2.fanpop.com/image/photos/13200000/Writing-writing-contests-13228741-450-300.jpg" alt="no image" width="100%" height="100%" >
                          </div>
                        </div>
                      </div>

                </div>
                <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>


            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>

</html>
